# Default values for bootstrap.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

user:
  count: 2
  prefix: user

tavilySearchApiKey: your-tavily-search-api-key-here

deployer:
  domain: apps.cluster-guid.sandbox.opentlc.com
  apiUrl: https://api.cluster-guid.sandbox.opentlc.com:6443

# Set to empty to NOT bootstrap cluster
# cluster: ""
cluster:
  repoURL: https://github.com/rhpds/etx-agentic-ai-gitops.git
  revision: main
  path: cluster-bootstrap

# Set to empty to NOT create workspaces
# workspace: ""
workspace:
  llamaStackPlaygroundImage: ""
  # llamaStackPlaygroundImage: "quay.io/eformat/streamlit_client:0.2.15"
  git:
    url: https://github.com/mamurak/etx-agentic-ai-gitops.git
    revision: test
    path: workspace

defaultModel:
  name: default-model-name
  apiKey: default-model-key
  url: https://default-model-maas-apicast-production.apps.maas.redhatworkshops.io:443/v1
